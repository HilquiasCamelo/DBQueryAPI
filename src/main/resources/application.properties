
spring.datasource.url=jdbc:mysql://localhost:3306/Food
spring.datasource.username=root
spring.datasource.password=12345678

spring.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %X{requestID} %s%e%n
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.add-properties=true

# Configuracao do caminho para acessar a documentacao da aplicacao em swagger
spring.swagger-ui.path=/api-docs
spring.smallrye-openapi.path=/api-docs-json
spring.swagger-ui.always-include=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.main.allow-circular-references=true

jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=1800000